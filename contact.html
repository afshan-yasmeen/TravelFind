<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Recommendation Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">TravelFind</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
            <li><a href="recommendations.html">Recommendations</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Have any questions? Feel free to reach out to us by filling out the form below!</p>
        <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">
            
            <label for="message">Message:</label>
            <textarea id="message" required placeholder="Your message"></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
