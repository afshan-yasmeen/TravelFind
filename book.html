<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - TravelFind</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">TravelFind</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="recommendations.html">Recommendations</a></li>
            <li><a href="book.html" class="active">Book Now</a></li>
        </ul>
    </nav>

    <!-- Booking Form Section -->
    <section class="booking-section">
        <h1>Book Your Trip</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" required>

            <label for="dates">Travel Dates:</label>
            <input type="text" id="dates" placeholder="MM/DD/YYYY - MM/DD/YYYY" required>

            <label for="message">Additional Requests:</label>
            <textarea id="message" rows="4" placeholder="Any special requests?"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </section>

    <footer>
        <a href="#"><img src="images/facebook-icon.png" alt="Facebook" class="social-icon"></a>
        <a href="#"><img src="images/twitter-icon.png" alt="Twitter" class="social-icon"></a>
        <a href="#"><img src="images/instagram-icon.png" alt="Instagram" class="social-icon"></a>
    </footer>

    <script src="js/book.js"></script>
</body>
</html>
